<!DOCTYPE html>
<html>
	<head>
			<title>СПИСКИ В HTML5</title>
			<meta charset="utf-8"/>
			<style>
				ol{
					list-style-type:lower-alpha;
				}
				ul{
					list-style-type:square;
				}
			</style>
			
	</head>
	<body>
		<h1>Максимчук Юліан</h1>
		<h1>НУМЕРОВАНИЙ СПИСОК</h1>
			<ol> 
				<li>Алгебра</li>
				<li>Фізика</li> 
				<li>Інформатика</li>
			</ol> 
		<h1>МАРКОВАНИЙ СПИСОК</h1>
			<ul> 
			<li>Оля</li> 
			<li>Іра</li> 
			<li>Аня</li>
			</ul>
	</body>
</html>
